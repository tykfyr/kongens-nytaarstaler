name: fetch nytårstale

on:
  workflow_dispatch: {}
  schedule:
    - cron: "10,25,40,55 18 31 12 *"
    - cron: "10,25,40,55 19 31 12 *"

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: run fetcher
        run: |
          python fetch.py

      - name: commit & push (if changes)
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "add latest nytårstale"
          git push